<div class="row">
	<div class="col-12">
		<mat-card>
			<mat-card-content>
				<mat-card-title>Formulario de compra</mat-card-title>
				<br>
				<!-- <mat-card-subtitle><code>&lt;mat-list&gt;</code> is a container component that wraps and formats a
					series of line items. As the base list component, it provides Material Design styling, but no
					behavior of its
					own.<code><a href="https://material.angular.io/components/list/overview">Official Doc here</a></code></mat-card-subtitle> -->
					<form class="basic-form">
						<div class="row">
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<input matInput placeholder="Nombre">
								</mat-form-field>
							</div>
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<input matInput placeholder="Correo electrÃ³nico" type="email">
								</mat-form-field>
							</div>
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<input matInput [matDatepicker]="myDatepicker" placeholder="Fecha inicial">
									<mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
									<mat-datepicker #myDatepicker></mat-datepicker>
								  </mat-form-field>
							</div>

							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<input matInput [matDatepicker]="myDatepicker2" placeholder="Fecha final">
									<mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
									<mat-datepicker #myDatepicker2></mat-datepicker>
								  </mat-form-field>
							</div>
	
							<!-- column -->
							<!-- <div class="col-12">
								<mat-form-field appearance="outline">

										<mat-option value="option">Option2</mat-option>

								</mat-form-field>
							</div> -->
	
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<textarea matInput placeholder="Mensaje"></textarea>
								</mat-form-field>
							</div>
							<!-- column -->
							<!-- <div class="col-12">
								<button mat-flat-button color="primary">Enviar formulario</button>
							</div> -->
						</div>
					</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>

<!-- ============================================================== -->
<!-- Fixed height Card Grid-->
<!-- ============================================================== -->
<div class="row">
	<div class="col-12">
		<mat-card>
			<mat-card-content>
				<mat-card-title>Basic list</mat-card-title>
				<mat-card-subtitle><code>&lt;mat-list&gt;</code> is a container component that wraps and formats a
					series of line items. As the base list component, it provides Material Design styling, but no
					behavior of its
					own.<code><a href="https://material.angular.io/components/list/overview">Official Doc here</a></code></mat-card-subtitle>
					<form class="basic-form">
						<div class="row">
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<input matInput placeholder="Some text value">
								</mat-form-field>
							</div>
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<input matInput placeholder="EmailId" type="email">
								</mat-form-field>
							</div>
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<input matInput placeholder="Password" type="password">
								</mat-form-field>
							</div>
	
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<mat-select placeholder="Select">
										<mat-option value="option">Option</mat-option>
										<mat-option value="option">Option2</mat-option>
										<mat-option value="option">Option3</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
	
							<!-- column -->
							<div class="col-12">
								<mat-form-field appearance="outline">
									<textarea matInput placeholder="Textarea"></textarea>
								</mat-form-field>
							</div>
							<!-- column -->
							<div class="col-12">
								<button mat-flat-button color="primary">Update Profile</button>
							</div>
						</div>
					</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
